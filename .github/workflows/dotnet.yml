name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore "EF/Task1_CreateModels/EntityFramework/Delivery/Delivery.sln"
    - name: Build
      run: dotnet build "EF/Task1_CreateModels/EntityFramework/Delivery/Delivery.sl" --no-restore    
